<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Hello</title>
</head>
<body>
<main>
    <h1>Organize ur life</h1>
    <div class="quotes" align="center"> <i> {{ line1 }} </i> </div>
    <div class="quotes" align="right"> {{ line }} </div>
    <div>У Вас есть задачи на сегодня?
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem" class="field" placeholder="Что угодно...">
            <input type="data" name="calendar" class="data">
            <input type="submit" value="добавить" class="button">
        </form>

    </div>

    <div>
        <div class="div1">
        <h2>Невыполненные задачи</h2>

            <table>
                {% for todo in incomplete %}
                <tr>
                    <td>
                       <button class="check" onclick="window.location.href='{{ url_for('complete', id=todo.id) }}'"></button>
                    </td>
                    <td>
                        <form action="{{ url_for('complete', id=todo.id) }}">
                            <input type = "text" contenteditable="true" value ={{todo.text}} class = "edit" >
                        </form>
                    </td>
                    <td>
                        <button class="save" onclick="window.location.href='{{ url_for('update', id=todo.id) }}'"></button>
                    </td>
                    <td>
                        <button class="delete" onclick="window.location.href='{{ url_for('delete', id=todo.id) }}'"></button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="div2">
        <h2>Выполненные задачи</h2>

            <table>
                {% for todo in complete %}
                <tr>
                    <td>
                        <button class="check1" onclick="window.location.href='{{ url_for('incomplete', id=todo.id) }}'"></button>
                    </td>
                    <td>
                        <form action="{{ url_for('incomplete', id=todo.id) }}">
                           {{ todo.text }}
                        </form>
                    </td>
                    <td>
                        <button class="delete" onclick="window.location.href='{{ url_for('delete', id=todo.id) }}'"></button>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>

    </div>
</main>
</body>
</html>
